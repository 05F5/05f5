{% for person in site.participants %}
    {% if person.slug == include.participant %}
        {% assign participant = person %}
        {% break %}
    {% endif %}
{% endfor %}
{% if participant.podcast %}
<h2>Podcast episode </h2>
<div class="podcast">
    <iframe width="100%" height="180" frameborder="no" scrolling="no" seamless="" src="{{participant.podcast}}"></iframe>
</div>
{% else %}
<!-- participant-podcast: no podcast -->
{% endif %}
